<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brier Scores</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0e6d2, #d4e4f7);
        }
        .chart {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .scores {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .person {
            text-align: center;
        }
        .bar {
            width: 80px;
            background-color: #3498db;
            margin: 0 auto;
            border-radius: 10px;
            transition: height 0.5s ease-in-out;
        }
        .name {
            margin-top: 10px;
            font-weight: bold;
            color: #34495e;
        }
        .score {
            font-size: 1.4em;
            font-weight: bold;
            color: #2980b9;
            height: 1.5em;
            margin-top: 5px;
        }
        .label {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        #runButton {
            display: block;
            margin: 30px auto 10px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #runButton:hover {
            background-color: #27ae60;
        }
        .note {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="chart">
        <h1>BRIER SCORES</h1>
        <div class="scores">
            <div class="person">
                <div id="bar1" class="bar" style="height: 0;"></div>
                <div class="name">MOHIT GAUR</div>
                <div id="score1" class="score">0.000</div>
                <div class="label">(BRIER SCORE)</div>
            </div>
            <div class="person">
                <div id="bar2" class="bar" style="height: 0;"></div>
                <div class="name">DOUG LORCH</div>
                <div id="score2" class="score">0.000</div>
                <div class="label">(BRIER SCORE)</div>
            </div>
        </div>
        <button id="runButton">Run</button>
        <div class="note">Note: A lower Brier score indicates better accuracy.</div>
    </div>

    <script>
        const runButton = document.getElementById('runButton');
        const bar1 = document.getElementById('bar1');
        const bar2 = document.getElementById('bar2');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = progress * (end - start) + start;
                obj.innerHTML = value.toFixed(3);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function animateHeight(obj, endHeight, duration) {
            let start = 0;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const height = progress * endHeight;
                obj.style.height = `${height}px`;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        runButton.addEventListener('click', () => {
            runButton.disabled = true;
            
            // Reset scores and bars
            score1.innerHTML = '0.000';
            score2.innerHTML = '0.000';
            bar1.style.height = '0px';
            bar2.style.height = '0px';

            // Animate scores
            setTimeout(() => {
                animateValue(score1, 0, 0.216, 3000);
                animateValue(score2, 0, 0.22, 3000);
            }, 500);

            // Animate bars
            setTimeout(() => {
                animateHeight(bar1, 108, 1000);
                animateHeight(bar2, 110, 1000);
            }, 2500);

            // Re-enable button after animation
            setTimeout(() => {
                runButton.disabled = false;
            }, 4000);
        });
    </script>
</body>
</html>
